    <title>Document</title>
</head>
<body>
    <script>
        var buah1 = "pear";
        var buah2 = "peaR";

        var hasil = buah1 > buah2;
        var hasil2 = buah1 < buah2;
        hasil = buah1 === buah2;
        document.write("<br>Hasil dari "+buah1+"<"+buah2+" adalah "+hasil );
        document.write("<br>Hasil dari "+buah1+">"+buah2+" adalah "+hasil );
        document.write("<br>Hasil dari "+buah1+"="+buah2+" adalah "+hasil2+"<br>" );
             
    </script>
